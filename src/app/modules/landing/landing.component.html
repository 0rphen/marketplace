<main>
  <header>
    <app-header
      [items]="items()"
      (filter)="setFilter($event)"
    ></app-header>
  </header>
  <nav>
    <app-nav [categories]="categories()"></app-nav>
  </nav>
  <section>
    <app-products
      [products]="products()"
      (setProduct)="addToCart($event)"
    ></app-products>
  </section>
  <footer>
    <app-footer></app-footer>
  </footer>
</main>
