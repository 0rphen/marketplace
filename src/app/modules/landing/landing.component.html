<main>
  <header>
    <app-header
      [items]="items()"
      (filter)="setFilter($event)"
      (cart)="toggleCart()"
    ></app-header>
  </header>
  <nav>
    <app-nav
      [categories]="categories()"
      (selected)="selected($event)"
    ></app-nav>
  </nav>
  <section>
    <app-products
      [products]="products()"
      (setProduct)="addToCart($event)"
    ></app-products>
  </section>
  <footer>
    <app-footer></app-footer>
  </footer>
  <div class="cart" [ngClass]="{'open': openCart() }">
    <app-cart></app-cart>
  </div>
</main>
