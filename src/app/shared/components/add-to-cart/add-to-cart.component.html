<div class="add-dialog">
  <p>Add <b>{{ data.title }}</b> to Cart?</p>
  <div class="amount">
    <button class="rounded-button" (click)="toggleAmount(amount-1)">-</button>
    <span>{{ amount }}</span>
    <button class="rounded-button" (click)="toggleAmount(amount+1)">+</button>
  </div>
  <button class="button-primary full" (click)="close()">Add to Cart</button>
</div>
